<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .d-flex {
            display: flex;
            min-height: auto;
        }

        nav {
            width: 280px;
            background: linear-gradient(180deg, #2c3e50, #1a252f);
            padding: 30px 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            animation: slideIn 0.5s ease-out;
            min-height: 100vh;
            position: sticky;
        }

        nav h2 {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-link {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: #ff6b6b;
            color: #ffffff;
            transform: translateX(5px);
        }

        .container {
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            flex-grow: 1;
            animation: fadeIn 0.5s ease-in-out;
        }
        .dropdown-menu {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .dropdown-item {
            color: #333;
            padding: 10px 20px;
            transition: background 0.3s ease;
        }
        .dropdown-item:hover {
            background: #f0f0f0;
            color: #000;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <nav class="p-3">
            <h2>Ah Liki RMS</h2>
            
            <ul class="nav flex-column">
                <li class="nav-item dropdown" onmouseover="this.querySelector('.dropdown-menu').classList.add('show')" onmouseout="this.querySelector('.dropdown-menu').classList.remove('show')">
                    <a class="nav-link dropdown-toggle" href="#" id="upoluDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Upolu
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="upoluDropdown">
                        <li><a class="dropdown-item" href="{% url 'upolu_shops' region='Region 1' %}">Region 1</a></li>
                        <li><a class="dropdown-item" href="{% url 'upolu_shops' region='Region 2' %}">Region 2</a></li>
                        <li><a class="dropdown-item" href="{% url 'upolu_shops' region='Region 3' %}">Region 3</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown" onmouseover="this.querySelector('.dropdown-menu').classList.add('show')" onmouseout="this.querySelector('.dropdown-menu').classList.remove('show')">
                    <a class="nav-link dropdown-toggle" href="#" id="savaiiDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Savaii
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="savaiiDropdown">
                        <li><a class="dropdown-item" href="{% url 'savaii_shops' region='Region 1' %}">Region 1</a></li>
                        <li><a class="dropdown-item" href="{% url 'savaii_shops' region='Region 2' %}">Region 2</a></li>
                        <li><a class="dropdown-item" href="{% url 'savaii_shops' region='Region 3' %}">Region 3</a></li>
                        <li><a class="dropdown-item" href="{% url 'savaii_shops' region='Region 4' %}">Region 4</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a href="{% url 'business_list' %}" class="nav-link">HORECCA</a></li>
                <li class="nav-item"><a href="{% url 'shop_list' %}" class="nav-link">View Shops</a></li>
                <li class="nav-item"><a href="{% url 'download_report' %}" class="nav-link">Download Report</a></li>
            </ul>
        </nav>
        <div class="container">{% block content %}{% endblock %}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
