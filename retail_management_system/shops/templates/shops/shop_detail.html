{% extends 'shops/base.html' %}
{% block content %}
<h2>{{ shop.name }} - Details</h2>
<p><strong>Owner:</strong> {{ shop.owner }}</p>
<p><strong>Phone:</strong> {{ shop.phone }}</p>
<p><strong>Address:</strong> {{ shop.address }}</p>
<p><a href="{{ shop.business_license.url }}" target="_blank" class="btn btn-secondary">View Certificate</a></p>
<a href="{% url 'shop_list' %}" class="btn btn-primary">Back to Shops</a>
{% endblock %}
